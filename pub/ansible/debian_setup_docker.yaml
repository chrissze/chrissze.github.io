#!/usr/bin/env -S ansible-playbook




---
- name: Install Docker on Debian 12 (bookworm)
  hosts: localhost
  become: true

  pre_tasks:
    - name: Ensure the playbook is run as root
      ansible.builtin.fail:
        msg: "This playbook must be run as root (try with --become)."
      when: ansible_user_id != 'root'

    - name: Collect service facts
      ansible.builtin.service_facts:

  tasks:
    - name: Stop and disable UFW if installed
      ansible.builtin.systemd:
        name: ufw
        state: stopped
        enabled: false
        masked: false
      when: "'ufw.service' in ansible_facts.services"

    - name: Remove ufw if present (ignore if not installed)
      ansible.builtin.apt:
        name: ufw
        state: absent
        update_cache: true
      ignore_errors: true

    - name: Install prerequisites (including firewalld)
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - firewalld
          - gnupg
        state: present
        update_cache: true

    - name: Enable firewalld at boot and start it now
      ansible.builtin.systemd:
        name: firewalld
        enabled: true
        state: started
        masked: false

    - name: Add HTTP/HTTPS services to the default zone (permanent)
      ansible.posix.firewalld:
        service: "{{ item }}"
        permanent: true
        state: enabled
      loop:
        - http
        - https

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Docker GPG key (Debian)
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker apt repo (Debian 12 bookworm)
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/docker.list
        mode: "0644"
        content: |
          deb [arch={{ 'amd64' if ansible_architecture in ['x86_64','amd64'] else ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: true

    - name: Remove conflicting old packages if present
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-doc
          - docker-compose
          - podman-docker
          - containerd
          - runc
        state: absent
      ignore_errors: true

    - name: Install Docker Engine from Docker repo (Debian)
      ansible.builtin.apt:
        name:
          - containerd.io
          - docker-ce
          - docker-ce-cli
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure docker started and enabled
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started
        masked: false

    - name: Add user cs to docker group
      ansible.builtin.user:
        name: cs
        groups: docker
        append: true
