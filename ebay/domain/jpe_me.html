<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .background-text {
            position: absolute;

            padding: 30px 40px;
            border-radius: 10px;

            width: 100%;
            z-index: 1;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .container a {
            display: inline-block;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 1.1em;
        }
        .container a:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
        }
